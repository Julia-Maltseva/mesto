  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" title="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="formEdit" novalidate>
        <input class="popup__first-field popup__first-field_edit popup__input" type="text" name="userName" id="user-name" placeholder="Имя" minlength="2" maxlength="40" required>
        <label class="popup__form-input"><span class="error" id="user-name-error"></span></label>
        <input class="popup__second-field popup__second-field_edit popup__input" type="text" name="userJob" id="job" placeholder="О себе" minlength="2" maxlength="200" required>
        <label class="popup__form-input"><span class="error" id="job-error"></span></label>
        <button class="popup__save-button popup__save-button_valid" name="editSave" type="submit" title="Сохранить">Сохранить</button>
      </form>
    </div>  
  </div>
  
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_add" type="button" title="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="formAdd" novalidate>
        <input class="popup__first-field popup__first-field_add popup__input" id="image-name" type="text" name="imageName" placeholder="Название" minlength="2" maxlength="30" required>
        <label class="popup__form-input"><span class="error" id="image-name-error"></span></label>
        <input class="popup__second-field popup__second-field_add popup__input" id="image-link" type="url" name="imageLink" placeholder="Ссылка на картинку" required>
        <label class="popup__form-input"><span class="error" id="image-link-error"></span></label>
        <button class="popup__save-button popup__save-button_invalid" type="submit" title="Создать" id="buttonSaveAdd">Создать</button>
      </form>
    </div>  
  </div>
  
  <div class="popup popup_type_show-photo">
    <div class="popup__container-photo">
      <button class="popup__close-button popup__close-button_photo" type="button" title="Закрыть"></button>
      <img class="popup__photo" alt="" src="#">
      <p class="popup__photo-title"></p>
    </div>
  </div>

  <template id="template-card" class="template-card">
